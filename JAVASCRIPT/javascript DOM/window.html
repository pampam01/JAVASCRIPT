<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
</head>
<body>
    <p id="content"></p>
    <p id="location"></p>
    <script>
        // window meerupakan representasi window yang berisikan DOM Document
        // beberapa jaascript function sebenarnya berasal dari object window, seperti alert(), confirm() dan prompt
        // untuk menggunakan window, kita tidak perly membuat objenya, cukup gunakan kata kunci window
        const content = document.getElementById('content');
        const lokasi = document.getElementById('location');

        const height = window.screen.height;
        const width = window.screen.width;
        const url = window.location;

        content.textContent = ` window height ${height} : window width ${width} `;
        lokasi.textContent = url;
    </script>
</body>
</html>

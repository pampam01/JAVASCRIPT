<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table element</title>
</head>
<body>
    <table id="orderRevenue" border="1">
        <caption> order Revenue</caption>
        <thead>
           <tr>
                <th>month</th>
                <th>income</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>1.000.000.000</td>
            </tr>

            <tr>
                <td>February</td>
                <td>2.000.000.000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>3.000.000.000</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const orderRevenue = document.getElementById('orderRevenue');
        console.log(orderRevenue.caption);
        console.log(orderRevenue.tHead);
        console.log(orderRevenue.tBodies);
        console.log(orderRevenue.tFoot);



    </script>
</body>
</html>

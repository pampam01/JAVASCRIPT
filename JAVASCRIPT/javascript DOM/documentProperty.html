<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document property</title>
</head>
<body>
    <p id="tulisan">ini adalah tullisan</p>

    <script>
        // didalam javascript ada banyak sekali document property, salah satunhya dibawah ini
        console.log(document.title);
        console.log(document.head);
        console.log(document.body);
        console.log(document.images);
        console.log(document.contentType);

        //selain itu didalam document juga banyak sekali method, salah satunya adalah sbb
       const tulis = document.getElementById("tulisan");
       console.log(tulis);

    </script>
</body>
</html>

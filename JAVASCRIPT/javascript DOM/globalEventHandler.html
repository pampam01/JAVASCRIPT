<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>global event handler</title>
</head>
<body>

    <input type="button" value="click me">
    <script>
        // kelemahann global event listener adalah di hanya bisa digunakan untuk satu event saja
        // tidak seperti 
        const btn = document.querySelector('input[type=button]');
        btn.onclick = function(){
            btn.setAttribute('value', 'button has been clicked');
        }
        
    </script>
</body>
</html>

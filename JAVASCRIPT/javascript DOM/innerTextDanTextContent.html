<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText dan textContent</title>
</head>
<body>
    <p id="content">
        <script>
            console.log('hello world');
        </script>
        <b>pampam</b> prayitno <i> kurniawan</i>
    </p>
    <div class="content">

    </div>
    <script>
        // textContent digunakan untuk mengembalikan semua isi dari conten text sebuah element
        // innerText bisa tau, bagian mana yang ditampilkan, dan dia hanya akan mengambil text yang ditampilkan saja
        // innerHTML mengambil semua element html sebagai tag html
        const content = document.getElementById('content');
        console.log(content.textContent);
        console.log(content.innerText);
        console.log(content.innerHTML);

        const content2 = document.getElementsByClassName('content')[0];
        content2.innerHTML = "<h1> this is title</h1> <p> this is description</p>";
    </script>
</body>
</html>

    <title>text node</title>

<body>
    pampam prayitno S.Kom
    <script>
        // text node adalah sebuah text tanpa tag
        const text = document.body.firstChild;
        console.log(text.wholeText);

        // membuat textNode
        const text2 = document.createTextNode("eko kurniawan khhannedy");
        document.body.appendChild(text2);
    </script>

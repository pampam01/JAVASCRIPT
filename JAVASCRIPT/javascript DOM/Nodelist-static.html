<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nodelist static</title>
</head>
<body>
    <ul id="menu1">
        <li>jokowi</li>
        <li>prabowo</li>
        <li> sukarno</li>
    </ul>

    <ul id="menu2">
        <li> istana</li>
        <li>rumah</li>
        <li>gedung</li>
        <li>mesjid</li>
    </ul>

    <script >
        // contoh dari node static
        let list = document.querySelectorAll('li');
        const menu1 = document.getElementById('menu1');

        menu1.append(document.createElement('li'));
        menu1.append(document.createElement('li'));
        menu1.append(document.createElement('li'));

        // jumlah node tidak akan berubah sebelum dideklarasikan kembali
        console.log(list);
        list = document.querySelectorAll('li');
        console.log(list);

    </script>
</body>
</html>

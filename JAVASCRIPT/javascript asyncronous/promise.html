<body>
    <script>
        // promise merupakan proxy untuk sebuah nilai dimasa depan(future) yang belum diketahui saat pembuatan promise tersebut
        // biasa promise digunakan sebagai proxy untuk proses async 

        // didalam promise ada 3 state
        // pending, fullfield(janji ditepati), rejected(janji diingkari

        // promise dibuat untuk menghindari terjadinya callback hell
       /* const promise = new Promise(function(resolve, rejected){
            resolve("sukses");
            rejected("gagal")
        });*/
        const promise = new Promise(function(resolve, rejected){
            const ajax = new XMLHttpRequest();

            ajax.open("GET","api/product.json");
            ajax.addEventListener("load", function(){
                if(ajax.status === 200){
                    resolve(JSON.parse(ajax.responseText));
                }
                else{
                    rejected(`Eerror get product with response : ${ajax.responseText}`);
                }
            })
            ajax.send();
        })
        console.log(promise);
    </script>
</body>
</html>

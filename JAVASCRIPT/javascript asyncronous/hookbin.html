<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hookbin</title>
</head>

<body>
    <form>
        <label for="username">
            Username :
            <input type="text" name="username" id="username">
        </label>
        <br>
        <label for="password">
            password :
            <input type="password" name="password" id="password">
        </label>
        <br>
        <input type="button" id="login" value="Login">
    </form>
    <h1 id="response"></h1>
    <script>

        function dologin() {
            const ajax = new XMLHttpRequest();
            ajax.open("POST", "https://eo8qojlg8u75ofm.m.pipedream.net");
            ajax.addEventListener("load", function () {
                const response = document.getElementById("response");
                response.innerText = ajax.responseText;
            });
            ajax.setRequestHeader("Content-Type", "application/json");
            
            const json = {
                username:document.getElementById("username").value,
                password:document.getElementById("password").value
            }
            ajax.send(JSON.stringify(json));

           
        }
        document.getElementById('login').onclick = dologin;
        //dibawah ini adalah api 
        // https://pampam.free.beeceptor.com
       //https://pipedream.com/@pampam/requestbin-p_q6CY8Gl/inspect/2QscurQ9ZYY7k310gNNe3OiZoOn

    </script>
</body>

</html>
